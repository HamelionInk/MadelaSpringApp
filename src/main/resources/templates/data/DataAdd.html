<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col text-white bg-dark w-100 p-3">
        <h1 class="mx-auto" style="width: 200px;">DataControl</h1>
    </div>
    <div class="col-md-auto">
        <img src="/img/admin.jpg" alt="Admin_img"/>
    </div>
    <div class="col-md-auto text-white bg-dark">
        <h3 class="mx-auto" style="width: 100px;" th:inline="text">[[${#httpServletRequest.remoteUser}]]</h3>
        <form th:action="@{/logout}" method="post">
            <input class="btn btn-primary" type="submit" value="Sign Out"/>
        </form>
    </div>
</div>
<form th:method="POST" th:action="@{/add}" th:object="${personAdd}">
    <table class="table table-bordered border border-dark">
        <tr>
            <td>id</td>
            <td>name</td>
            <td>surname</td>
            <td>email</td>
        </tr>
        <tr>
            <td th:text="${personAdd.getId()}"></td>
            <td>
                <input class="form-control form-control-lg" type="text" th:field="*{name}" id="name"/>
            </td>
            <td>
                <input class="form-control form-control-lg" type="text" th:field="*{surname}" id="surname"/>
            </td>
            <td>
                <input class="form-control form-control-lg" type="text" th:field="*{email}" id="email"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            </td>
            <td>
                <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error
                </div>
            </td>
            <td>
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            </td>
        </tr>
    </table>

    </br>

    <input class="btn btn-secondary bg-dark" type="submit" th:value="Create">
    <input class="btn btn-secondary bg-dark" type="reset" th:value="Reset">
</form>
</body>
</html>
