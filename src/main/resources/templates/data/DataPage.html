<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>DataControl</title>
</head>
<body>
<div class="row">
    <div class="col text-white bg-dark w-100 p-3">
        <h1 class="mx-auto" style="width: 200px;">DataControl</h1>
    </div>
    <div class="col-md-auto">
        <img src="/img/admin.jpg" alt="Admin_img"/>
    </div>
    <div class="col-md-auto text-white bg-dark">
        <h3 class="mx-auto" style="width: 100px;" th:inline="text">[[${#httpServletRequest.remoteUser}]]</h3>
        <form th:action="@{/logout}" method="post">
            <input class="btn btn-primary" type="submit" value="Sign Out"/>
        </form>
    </div>
</div>

<div>
    <table class="table table-bordered border border-dark">
        <thead class="thead-dark">
        <tr>
            <td>id</td>
            <td>name</td>
            <td>surname</td>
            <td>email</td>
            <td>
                <form method="get" th:action="@{/DataControl/add}">
                    <input class="btn btn-secondary bg-dark" type="submit" th:value="Add">
                </form>
            </td>
        </tr>
        </thead>

        <tr th:each="personb : ${persons}">
            <td th:text="${personb.getId()}"></td>
            <td th:text="${personb.getName()}"></td>
            <td th:text="${personb.getSurname()}"></td>
            <td th:text="${personb.getEmail()}"></td>
            <td>
                <div class="btn-group" role="group">
                    <form method="get" th:action="@{/DataControl/update/{id}(id=${personb.getId()})}">
                        <input class="btn btn-secondary bg-dark" role="group" style="background-color: #eee;"
                               th:value="Edit" type="submit">
                    </form>
                    <form th:method="delete" th:action="@{/DataControl/delete/{id}(id=${personb.getId()})}">
                        <input type="hidden" name="_method" value="delete">
                        <input class="btn btn-secondary bg-dark" role="group" style="background-color: #eee;"
                               th:value="Delete" type="submit">
                    </form>
                </div>
            </td>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>

</body>
</html>
